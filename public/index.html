<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Set a light gray background for the entire page */
        body {
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
        }
        /* Center the login form with a maximum width and add padding */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        /* Style the header text of the login form */
        .login-header {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        /* Style input fields with rounded corners */
        .form-control {
            border-radius: 20px;
        }
        /* Style the primary button for login */
        .btn-primary {
            border-radius: 20px;
            width: 100%;
        }
        /* Style the secondary button for registration navigation */
        .btn-secondary {
            border-radius: 20px;
            width: 100%;
            margin-top: 10px;
        }
        /* Error message styling */
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
        }
        /* Success message styling */
        .success-message {
            color: #28a745;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Include the AngularJS client-side script -->
    <script src="app.js"></script>
</head>
<body ng-app="courseApp" ng-controller="MainController">
    <!-- Login form container -->
    <div class="login-container">
        <h2 class="login-header">Course Selection Login</h2>
        <input type="text" ng-model="username" placeholder="Username" class="form-control mb-3">
        <input type="password" ng-model="password" placeholder="Password" class="form-control mb-3">
        <button class="btn btn-primary" ng-click="login()">Login</button>
        <button class="btn btn-secondary" ng-click="goToRegister()">Register</button>
        <p class="error-message" ng-if="!success">{{ message }}</p>
        <p class="success-message" ng-if="success">{{ message }}</p>
    </div>
</body>
</html>
